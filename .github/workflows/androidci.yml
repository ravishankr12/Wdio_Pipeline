name: Android UI Tests

on:
  push:
    branches: [main]

jobs:
  android-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Start Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: |
            echo "Emulator is up!"

            echo "Installing app"
            adb install ./app/android/SauceLabs.apk

            echo "Detecting emulator device ID"
            export DEVICE_ID=$(adb devices | grep emulator | cut -f1)
            echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV
            echo "Using DEVICE: $DEVICE_ID"

            echo "Starting Appium"
            npm install -g appium
            appium --log-level info &
            sleep 10

            echo "Running Tests"
            npm run test:android

      - name: Upload WDIO Test Report
        uses: actions/upload-artifact@v4
        with:
          name: wdio-report
          path: wdio-reports/

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: errorShots/
