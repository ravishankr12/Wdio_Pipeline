name: Android CI Pipeline Tests

on:
  push:
    branches: [main]

jobs:
  android-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Start Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: |
            adb install ./apps/app-debug.apk
            npm install -g appium
            appium --log-level info &
            sleep 10
            npm run test:android

      - name: Upload WDIO Test Report
        uses: actions/upload-artifact@v4
        with:
          name: wdio-report
          path: wdio-reports/

      - name: ðŸ“¸ Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: errorShots/
