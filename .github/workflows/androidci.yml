name: Android UI Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04  # ✅ Use stable runner

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.0

      - name: 📦 Install dependencies
        run: |
          echo "📦 Running npm install..."
          npm install
          echo "✅ Dependencies installed."

      - name: 🧪 Run Tests
        env:
          BS_USER: ${{ secrets.BS_USER }}
          BS_KEY: ${{ secrets.BS_KEY }}
        run: |
          echo "🧪 Starting tests with WebdriverIO..."
          npx wdio wdio.conf.js
          echo "✅ Test run completed."

          - name: 📊 Generate Allure Report
          if: always()
          run: |
            echo "📊 Generating Allure report..."
            npx allure generate allure-results --clean -o allure-report
            echo "📁 Allure report generated at: $(pwd)/allure-report"
            echo "📄 HTML index: $(pwd)/allure-report/index.html"
  
          - name: 📂 List Report Directory (Debug)
          if: always()
          run: |
            echo "🧾 Listing contents of allure-report:"
            ls -R allure-report
